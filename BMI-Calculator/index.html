<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>BMI Calculator</h1>
      <!-- Input for Weight in kilograms -->
      <label for="weight">Weight (kg)</label>
      <input type="number" id="weight" min="1" placeholder="e.g. 70" />
      <!-- Input for Height in centimeters -->
      <label for="height">Height (cm)</label>
      <input type="number" id="height" min="1" placeholder="e.g. 170" />
      <!-- Button triggers BMI calculation -->
      <button id="calculateBtn">Calculate BMI</button>
      <!-- This div will show the result -->
      <div class="result" id="result"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
