<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Modern To-Do List App</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Link to CSS file -->
  </head>
  <body>
    <div class="app-container" role="main" aria-labelledby="app-title">
      <h1 id="app-title">To-Do List</h1>
      <form id="todo-form" aria-label="Add new task">
        <input
          type="text"
          id="todo-input"
          placeholder="Add a new task..."
          aria-required="true"
          aria-describedby="todo-input-desc"
          autocomplete="off"
        />
        <button type="submit" class="add-btn" aria-label="Add task">+</button>
      </form>
      <ul
        id="todo-list"
        class="todo-list"
        aria-live="polite"
        aria-relevant="additions removals"
      ></ul>
    </div>

    <script src="script.js"></script>
    <!-- Link to JavaScript file -->
  </body>
</html>
