<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Coin Flip Game</title>
    <!-- Link to external stylesheet for styling the game -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Main heading for the game -->
      <h1>Coin Flip Game</h1>
      <div class="coin-container">
        <!-- Image of the coin that will be flipped -->
        <img id="coin" src="Materials/head.jpg" alt="Coin" />
      </div>
      <!-- Button to trigger the coin flip action -->
      <button id="flip-button">Flip Coin</button>
      <!-- Display the result of the coin flip -->
      <h2 id="result-text"></h2>
    </div>
    <!-- Link to external JavaScript file that controls game behavior -->
    <script src="script.js"></script>
  </body>
</html>
